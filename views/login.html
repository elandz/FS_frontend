<div class="container w-xxl w-auto-xs" ng-controller="LoginController"
    ng-init="app.settings.container = false;">
    
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong translate="login.login_system">Login to system</strong>
        </div>
        <form name="form" class="form-validation">
            
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email"
                        class="form-control no-border" ng-model="user.email" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password"
                        class="form-control no-border" ng-model="user.password" required>
                </div>
            </div>
            <button translate="login.login_button" type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Log in</button>

            <div class="line line-dashed"></div>
            <p class="text-center">
                <small translate="login.contact_admin">Contact admin support in case of inaccessibility</small>
                
            </p>

        </form>
    </div>
    
</div>
