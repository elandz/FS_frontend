
<div class="new-shipment" ng-controller="ShippmentController">
	<nav class="navbar navbar-inverse second-nav" role="navigation">
	<div class="button-container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle"
                    data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-3">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="buttonbar collapse navbar-collapse faq-adj6"
			id="bs-example-navbar-collapse-3">
			<ul class="nav navbar-nav navbar-left sn">
				<li class="pos-rel"><a href="#" class="shipment-icon"
					translate="shipment.btn_myshipments">My Shipments</a></li>
				<li class="selected"><a href="#" class="nshipment-icon"
					translate="shipment.btn_newshipments">New Shipment</a></li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container --> </nav>

	<!-- Page Content -->
	<div class="container">

		<!-- how it works -->
		<div class="row shipment">
		    <h1 class="s-adj" translate="shipment.create_new_shipment">Create A New Shipment</h1>
			<div class="newshipment-left-column col-lg-4 col-md-5 col-sm-5">
					<img class="col-lg-12 col-md-12 col-sm-12" src="images/ship-p.jpg">
					<a href="#" class="col-lg-12 col-md-12 col-sm-12 up-btn" translate="shipment.btn_upload_photo">Upload Photo</a>
			</div>

			<div class="shipment-c newshipment-right-column col-lg-8 col-md-7 col-sm-7">

				<div class="row">

					<div class="marbot-twenty clearfix">
						<label class="col-lg-3 col-md-3"
							translate="shipment.create_new_shipment_from">From</label>
						<div class="col-lg-7 col-md-7">
							<input type="text" placeholder="From What City?" ng-model="shippment.fromLocation"
								class="form-control c-adj4 location">
						</div>
					</div>
					<div class="marbot-twenty clearfix">
						<label class="col-lg-3 col-md-3"
							translate="shipment.create_new_shipment_to">To</label>
						<div class="col-lg-7 col-md-7">
							<input type="text" placeholder="To What City?" ng-model="shippment.toLocation"
								class="form-control c-adj4 location">
						</div>
					</div>
					<div class="marbot-twenty clearfix">
						<label class="col-lg-3 col-md-3"
							translate="shipment.create_new_shipment_item">Item</label>
						<div class="col-lg-7 col-md-7">
							<input type="text" placeholder="What Item?" ng-model="shippment.item"
								class="form-control c-adj5 box">
						</div>
					</div>
					<div class="marbot-twenty clearfix">
						<label class="col-lg-3 col-md-3"
							translate="shipment.create_new_shipment_delivery">Delivery</label>
						<div class="col-lg-7 col-md-7">
							<div id="delivery-shipment-custom-style">
								<select class="form-control c-adj05 show-tick" ng-model="shippment.dateStr">
									<option value="" disabled selected
										translate="shipment.create_new_shipment_delivery_when">Delivery
										When?</option>
									<option
										translate="shipment.create_new_shipment_delivery_anytime">Anytime</option>
									<option translate="shipment.create_new_shipment_delivery_today">Today</option>
									<option translate="shipment.create_new_shipment_delivery_Week">Within
										a week</option>
									<option translate="shipment.create_new_shipment_delivery_month">Within
										a month</option>
								</select>
							</div>
						</div>
					</div>
					<style>
#delivery-shipment-custom-style {
	background-color: transparent;
	background: url(images/delivery-search-bg2.png) no-repeat 7px 13px;
	/*background-size: 150px auto;*/
	padding: 0px;
	background-color: rgb(243, 243, 243);
	position: relative;
	border-color: rgb(235, 235, 235);
	border: 1px solid #ebebeb;
	border-radius: 2px;
	box-shadow: 0 0 0 rgba(0, 0, 0, 0.075) inset;
	overflow: hidden;
	height: 50px;
	margin-bottom: 15px;
	border-right-width: 0px;
	border-left-width: 0px;
	margin: 0px;
}

#delivery-shipment-custom-style:after {
	content: '';
	position: absolute;
	top: 0px;
	right: 0px;
	z-index: 500;
	width: 25px;
	height: 49px;
	background: url(images/delivery-search-arrow.png) no-repeat center
		center rgb(243, 243, 243);
	display: none;
}

#delivery-shipment-custom-style select { /*padding-left: 34px;*/
	/*width: 165px !important;*/
	background-color: transparent;
	margin-bottom: 0px;
	max-height: 48px;
	border: 0px;
	width: 100%;
	/*text-indent: 32px; vertical-align: middle; display: table-cell;*/
	text-indent: 32px;
	padding-left: 0px;
	line-height: 48px;
}

#delivery-shipment-custom-style select>option {
	font-size: 15px !important;
	background-color: #fff;
	padding: 0px !important;
	border: 0px;
}

/*mozilla specific style for the select dropdown*/
@
-moz-document url-prefix () { #delivery-shipment-custom-style select {
	text-indent:16px;
	
}

#delivery-shipment-custom-style select>option {
	font-size: 14px !important;
}
}
</style>
					<div class="marbot-twenty clearfix">
						<label class="col-lg-3 col-md-3"
							translate="shipment.create_new_shipment_price">Price</label>
						<div class="col-lg-7 col-md-7">
							<input type="text" placeholder="Set Your Price?" id="youremail"
								class="form-control c-adj6 price">
						</div>
					</div>
					<div class="marbot-twenty clearfix">
						<label class="col-lg-3 col-md-3"
							translate="shipment.create_new_shipment_message">Your own
							personal message</label>
						<div class="col-lg-7 col-md-7">
							<textarea class="form-control" rows="5" id="comment"></textarea>
						</div>
					</div>
					<div class="marbot-twenty clearfix">
						<label class="col-lg-3">&nbsp;</label>
						<div class="col-lg-7 col-md-7">
							<button type="#"
								class="col-md-7 btn btn-default c-adj7 submit-btn3 sub-btn"
								ng-click="saveShippment()"
								translate="shipment.submit_btn">Submit</button>
						</div>

						<!-- Modal -->
						<div id="myModal" class="modal fade" role="dialog">
							<div class="modal-dialog adj-16">

								<!-- Modal content-->
								<div class="modal-content adj-17">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="modal-title"
											translate="shipment.btn_upload_photo_name">Please enter
											your name</h4>
									</div>
									<div class="modal-body">
										<input type="text" class="form-control" id="usr"
											placeholder="Full Name"> <a href="#" class="sub-btn"
											translate="shipment.btn_upload_photo_save">Save</a>
									</div>

								</div>

							</div>
						</div>
					</div>


				</div>

			</div>

		</div>
	</div>
</div>
